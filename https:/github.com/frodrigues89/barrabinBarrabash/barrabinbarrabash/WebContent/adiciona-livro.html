<!DOCTYPE html>
<html>
  <head>
    <title>BarraBin BarraBash Livraria Digital</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>Adiciona Livro</h1>
    <hr />
    <form action="adicionaLivro">
    	ISBN:<input type="text" name="isbn" /><br>
    	Título:<input type="text" name="titulo" /><br>
    	Data de Publicação:<input type="text" name="dataPublicacao" /><br>
    	Editora:<input type="text" name="editora" /><br>
    	Categoria:<input type="text" name="categoria" /><br>
    	Autores:<input type="text" name="autores" /><br>
    	Preço:<input type="text" name="preco" /><br>
    	
    	<input type="submit" value="Gravar" />
    </form>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
